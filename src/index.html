    <div class="modal js-modal">
        <div class="modal__wrapper">
            <div class="modal__header">
            <div class="modal__title">
                Регистрация
                </div>
                <button class="modal__close js-close-btn">
                    <div></div>
                    <div></div>
                </button>
            </div>
                <form action="" class="form-reg" method="POST">
                    <fieldset class="form-reg__inputs">
                        <div class="input-wrapper js-input-wrapper">
                            <input id="input-name" class="form-input js-input js-input-name" placeholder="Имя" type="text" name="user_name">
                            <label class="form-input-label" for="input-name">Имя</label>
                            <div class="error js-error js-error-name"></div>
                        </div>
                        <div class="input-wrapper js-input-wrapper">
                            <input id="input-site" class="form-input js-input js-input-site" placeholder="Сайт компании" type="text" name="site">
                            <label class="form-input-label" for="input-site">Сайт компании</label>
                            <div class="error js-error js-error-site"></div>
                        </div>
                        <div class="input-wrapper js-input-wrapper">
                            <input id="input-phone" class="form-input js-input js-input-phone" placeholder="Телефон" type="tel" name="phone" required>
                            <label class="form-input-label" for="input-phone">Телефон</label>
                            <div class="error js-error js-error-phone"></div>
                        </div>
                    </fieldset>
                    <button class="form-reg__btn main-btn js-btn-form" type="submit" disabled="disabled">
                        Получить код
                    </button>
                    <div class="success"></div>
                    <div class="error"></div>
                    <div class="confirm">
                        <input id="check" type="checkbox">
                        <label for="check" class="confirm__info">
                        Отправляя сведения через электронную форму,
                        вы даете согласие на обработку персональных данных,
                        в том числе сбор, хранение и передачу третьим лицам
                        представленной вами информации на условиях
                        <a href="#">Политики обработки персональных данных.</a>
                        </label>
                    </div>
                </form>
