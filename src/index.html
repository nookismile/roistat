    <div class="full">
        <div class="content">
            <picture>
                <source srcset="./img/title-2x.png">
                <!--                <source media="(max-width: 1000px)" srcset="./img/back.png">-->
                <img class="main-img" src="./img/title.png" alt="" width="1104">
            </picture>
            <div class="call-to-action">
                <div class="call-to-action__info">
                    Воспользуйтесь выгодными предложениями<br> от&nbsp;Roistat в&nbsp;ноябре*
                </div>
                <div class="call-to-action__btn">
                    <a class="main-btn js-modal-btn" href="#">
                        Получить выгоду
                        <picture class="main-btn__icon">
                            <img src="./img/arrow-right.svg" alt="" width="24">
                        </picture>
                    </a>
                </div>
            </div>

        </div>
        <div class="wrapper">
        <header class="header">
            <div class="header__wrapper">
            <div class="header__logo">
                <a class="logo" href="/">
                    <img src="./img/roistat_logo_white.svg" alt="лого" width="110" height="48">
                </a>
            </div>
            <nav class="header__nav main-nav">
                <ul class="menu">
                    <li class="menu__item">
                        <a class="menu__link" href="#">Наши предложения</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Цены</a>
                    </li>
                </ul>
            </nav>
            </div>
        </header>
        <main class="main">
            <div class="star-decor">
                <picture>
                    <source media="(max-width: 600px)" srcset="./img/star-mobile.svg">
                    <source media="(max-width: 1000px)" srcset="./img/star-tablet.svg">
                    <img class="star-decor__img" src="./img/star.svg" alt="" width="295">
                </picture>
            </div>
        </main>
        </div>
    </div>
    <div class="modal js-modal">
        <div class="modal__wrapper">
            <div class="modal__header">
            <div class="modal__title">
                Регистрация
                </div>
                <button class="modal__close js-close-btn">
                    <div></div>
                    <div></div>
                </button>
            </div>
                <form action="" class="form-reg" method="POST">
                    <fieldset class="form-reg__inputs">
                        <div class="input-wrapper js-input-wrapper">
                            <input id="input-name" class="form-input js-input js-input-name" placeholder="Имя" type="text" name="user_name">
                            <label class="form-input-label" for="input-name">Имя</label>
                            <div class="error js-error js-error-name"></div>
                        </div>
                        <div class="input-wrapper js-input-wrapper">
                            <input id="input-site" class="form-input js-input js-input-site" placeholder="Сайт компании" type="text" name="site">
                            <label class="form-input-label" for="input-site">Сайт компании</label>
                            <div class="error js-error js-error-site"></div>
                        </div>
                        <div class="input-wrapper js-input-wrapper">
                            <input id="input-phone" class="form-input js-input js-input-phone" placeholder="Телефон" type="tel" name="phone" required>
                            <label class="form-input-label" for="input-phone">Телефон</label>
                            <div class="error js-error js-error-phone"></div>
                        </div>
                    </fieldset>
                    <button class="form-reg__btn main-btn js-btn-form" type="submit" disabled="disabled">
                        Получить код
                    </button>
                    <div class="success"></div>
                    <div class="error"></div>
                    <div class="confirm">
                        <input id="check" type="checkbox">
                        <label for="check" class="confirm__info">
                        Отправляя сведения через электронную форму,
                        вы даете согласие на обработку персональных данных,
                        в том числе сбор, хранение и передачу третьим лицам
                        представленной вами информации на условиях
                        <a href="#">Политики обработки персональных данных.</a>
                        </label>
                    </div>
                </form>
        </div>
    </div>
<div class="overlay"></div>
